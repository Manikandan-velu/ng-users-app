    <mat-icon class="user-profile_profile">account_circle</mat-icon>  
    <div class="user-profile_text">
        <h4>{{user?.name}}</h4>
        <p>{{user?.email}}</p>
        <p class="phone d-flex-row"><mat-icon> local_phone</mat-icon>{{user?.phone}}</p>
    </div>  
    <mat-divider vertical style="height:100px"></mat-divider>
</div>
